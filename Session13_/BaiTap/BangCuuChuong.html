<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
</head>
<script>
    //Viết một ứng dụng để in ra màn hình console một bảng cửu chương

    for (let j = 1; j <= 9; j++) {
        for (let i = 1; i <= 10; i++) {
            console.log(`${j} x ${i} = ${j * i}`);
        }
    }
</script>

<body>

</body>

</html>
